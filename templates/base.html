<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Pixel Review | {{page_title}} </title>

</head>

<body>
	<!-- Bootstrap navigation template-->
	<nav>
		<div class="nav-wrapper">
			<a href="{{url_for('home')}}" class="brand-logo">Pixel Review</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="">Login</a></li>
				<li><a href="{{url_for('write_review')}}">Write Review</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		{% block content %}

		{% endblock %}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		// initialization functions from Materialize 
		$(document).ready(function() {
		$('.collapsible').collapsible();
		$('select').material_select();
		
		});
        
	</script>

</body>

</html>
